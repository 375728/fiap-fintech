<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fintech</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light fs-3">FINTECH</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h4 class="display-6 my-3">Criar conta</h4>
            <form action="" id="cadastro" name="cadastro" method="post">
                <div class="row border rounded p-3">
                    <div class="col-12 my-2">
                        <label for="usuario" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Ex: Marina Cabrini">
                    </div>
                    <div class="col-12 col-md-6 my-2">
                        <label for="senha" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="date" placeholder="Ex: 123456abc">
                    </div>
                    <div class="col-12 col-md-6 my-2">
                        <label for="tel" class="form-label">Telefone</label>
                        <input type="phone" class="form-control" id="telefone" placeholder="Ex: 11 96331-2234">
                    </div>
                    <div class="col-12 col-md-6 my-2">
                        <label for="" class="form-label">Gênero</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>Selecione sua opção</option>
                            <option value="1">Feminino</option>
                            <option value="2">Masculino</option>
                            <option value="3">Outros</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-2">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Ex: 123.123.123-12">
                    </div>
                    <div class="col-12 col-md-6 my-2">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Ex: 123456abc">
                    </div>
                    <div class="col-12 col-md-6 my-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ex: email@email.com">
                    </div>
                    <div class="col-12 col-md-6 my-2">
                        <label for="" class="form-label">Objetivo Financeiro</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>Selecione sua opção</option>
                            <option value="1">Começar a economizar</option>
                            <option value="2">Começar a investir</option>
                            <option value="3">Sair das dívidas</option>
                            <option value="4">Otimizar investimentos</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-2">
                        <p>Tipo de conta</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="conta" id="conta1" value="1">
                            <label class="form-check-label" for="conta1">Free</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="conta" id="conta2" value="2">
                            <label class="form-check-label" for="conta2">Premium</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <input type="submit" class="m-btn" value="Criar Conta">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
