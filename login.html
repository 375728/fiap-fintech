<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fintech</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&display=swap">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light fs-3">FINTECH</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="m-principal">
            <div class="m-principal-grid">
                <div class="m-slogan">
                    <div class="m-slogan-header">
                        <p>Desvende o PODER do CONTROLE financeiro em suas mãos</p>
                    </div>
                    <div class="m-image">
                        <div class="m-image-block">
                            <img src="./assets/images/tela.png" alt="Tela de protótipo da Fintech" title="Protótipo Fintech">
                        </div>
                    </div>
                </div>
                <div class="m-login">
                    <div class="m-login-formulario">
                        <div class="m-btn-redes">
                            <a class="m-btn" href="https://pt-br.facebook.com/" target="_blank">
                                <i class="fa-brands fa-facebook-f"></i>Entrar com Facebook
                            </a>
                        </div>
                        <div class="m-btn-redes">
                            <a class="m-btn" href="https://accounts.google.com" target="_blank">
                                <i class="fa-brands fa-google"></i>Entrar com Google
                            </a>
                        </div>
                        <div class="m-separador-ou"><p>OU</p></div>

                        <div>
                            <form2>
                                <label class="form-label" for="username">Endereço de E-mail</label>
                                <input class="form-control" type="text" id="username" name="username" required placeholder="Digite seu e-mail">
            
                                <label class="form-label" for="password">Senha</label>
                                <input class="form-control" type="password" id="password" name="password" required placeholder="Digite sua senha">
                                
                                <div class="m-btn-redes">
                                    <input class=" m-btn" type="submit" value= "Entrar">
                                </div>
                            </form2>
                        </div>

                        <div>
                            <input type="checkbox" id="lembrar-user">
                            <label for="lembrar-user">Lembrar de mim</label>
                        </div>
                        <div class="m-login-center">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <div class="m-login-center">
                            <p>Você ainda não tem uma conta?</p>
                        </div>
                        <div class="m-login-center">
                            <a href="./cadastro.html" class="text-center">Cadastre-se!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
